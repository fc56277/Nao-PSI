<body>
  <ul class="nav">
      <li><a routerLink="/dashboard" data-hover="DASHBOARD">DASHBOARD</a></li>
      <li><a routerLink="/user" data-hover="PERFIL">PERFIL</a></li>
      <li><a routerLink="" data-hover="SAIR" (click)="doLogOut()">SAIR</a></li>
  </ul>
  
  
  <br><br><br><br><br>
  <h2>WISHLIST</h2> 
  <div *ngIf="userWishlist.length; else emptyWishlist">
    <div class="destaques-container">
        <div class="product-card-wrapper" *ngFor="let game of userWishlist" tabindex="0">
          <div class="product-img">
            <img [src]="game.img" alt="Imagem do jogo" class="jogo-imagem" height="320" width="250"/>
          </div>
          <div class="product-info">
            <button type="button" class ="wishButton" (click)="removeFromWishlist(game)" tabindex="0">Remover da wishlist</button>
            <div class="product-text">
              <h1>{{game.name}}</h1>
              <p>{{game.description}}</p>
            </div>
            <div class="product-price-btn">
              <p><span>{{game.price}}</span>€</p>
              <button type="button" tabindex="0">Ver detalhes</button>
            </div>
          </div>
        </div>
      </div>
  </div>
  <ng-template #emptyWishlist>
    <div class="emptyMessage"><h3>Ainda não foram adicionados jogos à sua Wishlist.</h3></div>
  </ng-template>
</body>
