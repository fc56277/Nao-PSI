<body>
  <br><br><br><br><br>
  <div [@fadeInOut] class="destaques-container">
    <div class="product-card-wrapper" *ngIf="game" tabindex="0">
      <div class="product-img">
        <img [src]="game.img" alt="Imagem do jogo" class="jogo-imagem" height="320" width="250"/>
      </div>
      <div class="product-info">
        <button type="button" class ="wishButton" (click)="addToWishlist(game)" tabindex="0">Adicionar à wishlist</button>
        <div class="product-text">
          <h1>{{game.name}}</h1>
          <p>{{game.description}}</p>
        </div>
        <div class="product-price-btn">
          <p><span>{{game.price}}</span>€</p>
          <button type="button">Ver detalhes</button>
        </div>
      </div>
      <button type="button" (click)="goToSendPresent()">Enviar presente</button>
    </div>
    <div class="detailsContainer" *ngIf="game">
      <div id="avgClassification"><h2 id="avgTitle">Classficação Média {{game.avgClassification}}</h2></div>
      <div class="stars" id="5start">5</div>
      <div class="stars"id="4start">4</div>
      <div class="stars" id="3start">3</div>
      <div class="stars"id="2start">2</div>
      <div class="stars" id="1start">1</div>
      <div id="classify">
        <input #inputClassification id="inputClassification" (input)="saveInput(inputClassification.value)" placeholder="Classificar (1 - 5)" type="search" name="classificationInput" />
        <div> <button (click)="classify()">OK</button></div>
      </div>
      <div id="importantMarkers"><h3>Marcadores Importantes</h3></div>
    </div>
  </div>
</body>
