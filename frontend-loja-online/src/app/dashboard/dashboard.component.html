  <h2>DESTAQUES</h2>
  <div class="destaques-container">
    <div class="product-card-wrapper" *ngFor="let game of destaqueGames" >
      <div class="product-img">
        <img [src]="game.img" alt="Imagem do jogo" class="jogo-imagem" height="320" width="250"/>
      </div>
      <div class="product-info">
        <div class="product-text">
          <h1>{{game.name}}</h1>
          <p>{{game.description}}</p>
        </div>
        <div class="product-price-btn">
          <p><span>{{game.price}}</span>€</p>
          <button type="button">buy now</button>
        </div>
      </div>
    </div>
  </div>



  <div class="combined-links">
    <div class="follow-info">
      <div class="follow-item">
        <a class="reactive-box">Seguidores</a>
      </div>
      <div class="follow-item">
        <a class="reactive-box">Seguidos</a>
      </div>
    </div>
    <div class="perfil-links">
      <a class="reactive-box" routerLink="/biblioteca">Biblioteca</a>
      <a class="reactive-box">Wishlist</a>
      <a class="reactive-box">Listas Personalizadas</a>
    </div>
  </div>

  <h2>DESTAQUES</h2>
  <div class="users-menu" *ngFor="let game of destaqueGames">
      <a routerLink="/game/{{game._id}}">{{game.name}}</a>
  </div>

  <h2>À VENDA</h2>
