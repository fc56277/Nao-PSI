<!DOCTYPE html>
<html>
<body >

<h2 [@fadeInOut]>Registo</h2>

<form [@fadeInOut]>
  <input type="text" id="mail" placeholder="Insira o seu username" #name><br><br><br>
  <input type="password" id="pass" placeholder="Insira uma password" #pass1><br><br>
  <input type="password" id="pass" placeholder="Repita a sua passord" #pass2><br><br>
  <button type="button" (click)="register(name.value, pass1.value, pass2.value)">Efetuar o registo</button>
  <button type="button" (click)="goToLogin()">Voltar</button>
</form> 

<div class="requisito">
  <p>Requisitos para a password:</p><br>
  <ul>
    <pre><li>Deve conter no mínimo oito caracteres</li></pre>
    <pre><li>Deve incluir pelo menos uma letra maiúscula</li></pre>
    <pre><li>Deve incluir pelo menos uma letra minúscula</li></pre>
    <pre><li>Deve incluir pelo menos um número</li></pre>
  </ul>
</div> <br>  

</body>
</html>
