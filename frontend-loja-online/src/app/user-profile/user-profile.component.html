<ul class="nav">
  <li><a routerLink="/dashboard" data-hover="DASHBOARD">DASHBOARD</a></li>
  <li><a routerLink="/user" data-hover="PERFIL">PERFIL</a></li>
  <li><a routerLink="" data-hover="SAIR" (click)="doLogOut()">SAIR</a></li>
</ul>

<div class="allElements" *ngIf="user">
  <h2>PERFIL</h2>
  <div class="perfil-container">
    <div class="perfil-info">
      <h3>{{user.name | uppercase}}</h3>
      <ng-container *ngIf="user.imagemPerfil; else defaultImage">
        <img [src]="user.imagemPerfil" alt="Imagem de perfil" class="perfil-imagem" />
      </ng-container>    
      <ng-template #defaultImage>
        <img src="assets/perfil.jpg" alt="Imagem de perfil" class="perfil-imagem" />
      </ng-template>
    </div>
    <div class="follow-info">
      <div class="follow-item">
          <a class="reactive-box" tabindex="0">Seguidores</a>
          <span>{{user.followers.length}}</span>
      </div>
      <div class="follow-item">
          <a class="reactive-box" tabindex="0">Seguidos</a>
          <span>{{user.following.length}}</span>
      </div>
    </div>
    <div class="perfil-links">
        <a class="reactive-box" tabindex="0" (click)="toggleGames()">Biblioteca</a>
        <a class="reactive-box" tabindex="0">Wishlist</a>
        <a class="reactive-box" tabindex="0">Listas Personalizadas</a>
    </div>
    <ng-container class="IfBiblioteca" *ngIf="showGames">
      <div class="games-grid" #gamesSection>  
        <div class="destaques-container" *ngFor="let game of allGames">
          <div class="card">
            <img [src]="game.img" alt="Imagem do jogo" class="jogo-imagem" />
            <div class="card-body">
              <div class="row">
                <div class="card-title">
                  <h4><a class="game-name" routerLink="/game/{{game._id}}">{{game.name}}</a></h4>
                </div>
                <div class="view-btn">
                  <a>View Details</a>
                </div>
              </div>
              <hr />
              <p>
                Lorem ipsum dolor sit amet.
              </p>
              <div class="btn-group">
              </div>
            </div>
          </div>
        </div>
      </div>
    </ng-container>         
  </div>
</div>
